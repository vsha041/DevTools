<!DOCTYPE html>
<html>

<head>

</head>


<body id="body">
    <link href="..\CSS\icon.css" rel="stylesheet">
    <link href="..\CSS\materialize.min.css" rel="stylesheet">

    <script type="application/javascript" src="..\scripts\jquery-3.3.1.min.js"></script>
    <script type="application/javascript" src="..\scripts\materialize.min.js"></script>
    <script type="application/javascript" src="..\scripts\moment.min.js"></script>
    <h2 class="center-align">Flame Chart</h2>
    <hr />
    <div class="container">
        <div class="center-align">

            <div class="row">
                <div class="row">
                    <div class="input-field col s6">
                        <input 
                        placeholder="Enter number between 1 and 45" 
                        id="inputFib" 
                        type="text" 
                        class="validate"
                        style="font-size: 35px">
                        
                    </div>
                    <div class="input-field col s6 flow-text" id="output">

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" id="btnCalculateFib" name="action">Calculate
                            Fibonacci
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        function computeRecursiveFib(n) {
            if (n < 2) {
                return n;
            }
            return computeRecursiveFib(n - 1) + computeRecursiveFib(n - 2);
        }

        var calcFib = function () {
            var num = $("#inputFib").val();
            var value = Number(num);            
            var result = computeRecursiveFib(value);
            $("#output").text('Fibonacci number ' + num + ' is ' + result);
        }

        $("#btnCalculateFib").click(calcFib);
    </script>
</body>

</html>

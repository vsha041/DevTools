<!DOCTYPE html>
<html>

<body id="body">
  <link href="..\CSS\custom.css" rel="stylesheet">
  <link href="..\CSS\icon.css" rel="stylesheet">
  <link href="..\CSS\materialize.min.css" rel="stylesheet">
  <script type="application/javascript" src="..\scripts\materialize.min.js"></script>
  <script type="application/javascript" src="..\scripts\moment.min.js"></script>
  <div class="container center-align">
    <div>
      <h1 class="center-align" style="font-size: 3.68rem;">
        Pausing JavaScript Execution
      </h1>
      <a href="Ex2.html" style="margin-left: 50px; font-size: 2.68rem;">Next</a>
    </div>
  </div>
  <hr />
  <div class="container">
    <h1 id="time" class="center-align"></h1>
  </div>
  <script type="application/javascript">
    let time = moment().format('hh:mm:ss a');
    document.getElementById('time').innerHTML = time;

    setInterval(() => {
      time = moment().format('hh:mm:ss a');
      document.getElementById('time').innerHTML = time;
    }, 1000)
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>

</head>


<body id="body">
  <link href="..\CSS\icon.css" rel="stylesheet">
  <link href="..\CSS\materialize.min.css" rel="stylesheet">
  <script type="application/javascript" src="..\scripts\jquery-3.3.1.min.js"></script>
  <script type="application/javascript" src="..\scripts\materialize.min.js"></script>
  <script type="application/javascript" src="..\scripts\moment.min.js"></script>
  <h2 class="center-align">Workspaces</h2>
  <hr />
  <div class="container">
    <div class="input-field col s12">
      <select id="target">
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </div>
    <h2 id="output">

    </h2>
  </div>
  <script type="application/javascript">
    $(document).ready(function () {
      $('select').formSelect();
      $("#target").change(function (event) {
        var text = $("#target option:selected").text();
        $("#output").text(text);
      });
    });

  </script>
</body>

</html>
